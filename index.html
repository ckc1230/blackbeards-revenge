<!DOCTYPE html>
<html>
    <head>
        <title>PirateSHIPS</title>

        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>

    </head>
    <body>
        <audio id="loadMusic" src="music/loadMusic.mp3" loop="loop"></audio>
        <audio id="battleMusic" src="music/battleMusic.mp3" loop="loop"></audio>
        <audio id="bgSFX" src="music/bgSFX.mp3" loop="loop"></audio>

        <div class="container">
            <div class="row">
                <div id="top-left-corner" class="col-md-1">
                    <h2 id="userResult"></h2>            
                </div>

                <div id="top-mid" class="col-md-10">
                    <form id="name-form">
                        <input id="player-input" type="text" placeholder="Enter your name" required="true" autofocus="true" maxlength="15">
                        <input type="submit">
                    </form>

                    <form id="opponent-form">
                        <input id="opponent-input" type="text" placeholder="Enter opponent's name" autofocus="true" required="true" maxlength="15">
                        <input type="submit">
                    </form>

                    <h1 id="nameTitle">PirateSHIPS</h1>
                </div>

                <div id="top-right-corner" class="col-md-1">
                    <button id="enemyFireButton">Enemy Fire</button>    
                </div>
            </div>

            <div id="bottom-section" class="row">
                <div id="left-column" class="col-md-1">
                    <h1 id="user-column"></h1>
                </div>
                <div id="gameBoard" class="col-md-7 col-centered">
                </div>

        <div id="right-column" class="col-md-4">
            <div class="row">
                <h3 id="rulesHeader">Here Be Th' Rules</h3>
            </div>
            <div id="scoreBoard" class="row">
               <div id="player-row">
                      <h3 id="player1name">Player: </h3>
                      <h3 id="player2name">Opponent: </h3>
                </div>
            </div>        
            <div id="enemyGameBoard" class="row">
            </div>
        </div>
    </div>
    <script type="text/javascript" src='script.js' ></script>
    </body>
</html>
